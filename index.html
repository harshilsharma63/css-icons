<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Volkhov:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amaranth:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Della+Respira&display=swap" rel="stylesheet">

    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/instagram.css" rel="stylesheet">
    <link href="styles/microsoft.css" rel="stylesheet">
    <link href="styles/spotify.css" rel="stylesheet">
    <link href="styles/oneplus.css" rel="stylesheet">
    <link href="styles/mastercard.css" rel="stylesheet">
    <link href="styles/newbalance.css" rel="stylesheet">
    <link href="styles/adidas.css" rel="stylesheet">
    <link href="styles/adidas-originals.css" rel="stylesheet">
    <link href="styles/hsbc.css" rel="stylesheet">
    <link href="styles/rolls-royce.css" rel="stylesheet">
</head>
<body>
<div class="logos">
    <div class="logo square">
        <div class="square instagram">
            <div class="camera-border">
                <div class="camera-flash"></div>
                <div class="camera-lens"></div>
            </div>
        </div>
    </div>
    <div class="logo square">
        <div class="square microsoft">
            <div class="red"></div>
            <div class="green"></div>
            <div class="blue"></div>
            <div class="yellow"></div>
        </div>
    </div>
    <div class="logo square">
        <div class="square spotify">
            <div class="strip strip-1"></div>
            <div class="strip strip-2"></div>
            <div class="strip strip-3"></div>
        </div>
    </div>
    <div class="logo square">
        <div class="square oneplus">
            <div class="icon">
                <div class="one">
                    <div class="a"></div>
                    <div class="b"></div>
                    <div class="c"></div>
                </div>
                <div class="plus">
                    <div class="cross"></div>
                    <div class="cross horizontal"></div>
                </div>
            </div>
            <div class="oneplus-text">
                <span class="one">one</span>
                <span class="plus">plus</span>
            </div>
        </div>
    </div>
    <div class="logo square">
        <div class="square mastercard">
            <div class="circle yellow background"></div>
            <div class="circle red"></div>
            <div class="circle yellow"></div>
        </div>
    </div>
    <div class="logo square">
        <div class="square newbalance">
            <span>NB</span>
            <div class="strip"></div>
            <div class="strip"></div>
            <div class="strip"></div>
            <div class="strip"></div>
            <div class="strip"></div>
            <div class="strip"></div>
            <div class="strip"></div>
            <div class="strip"></div>
            <div class="strip"></div>
            <div class="strip"></div>
            <div class="strip"></div>
            <div class="strip"></div>
            <div class="strip"></div>
            <div class="strip"></div>
            <div class="strip"></div>
        </div>
    </div>
    <div class="logo square">
        <div class="square adidas">
            <div class="icon">
                <div class="wrapper">
                    <div class="strip left"></div>
                    <div class="strip middle"></div>
                    <div class="strip right"></div>
                </div>
            </div>
            <div class="text extra-bold" style="
    font-weight: 900;
">
                <span>adidas</span>
            </div>
        </div>
    </div>
    <div class="logo square">
        <div class="square adidas-original">
            <div class="icon">
                <div class="leaf left" style="
    /* display: none; */
">
                    <div class="half left"></div>
                    <div class="half right"></div>
                </div>
                <div class="leaf middle" style="/* display: none; */">
                    <div class="half left"></div>
                    <div class="half right"></div>
                </div>
                <div class="leaf right" style="
">
                    <div class="half left"></div>
                    <div class="half right"></div>
                </div>
                <div class="white-strip">
                    <div class="strip"></div>
                    <div class="strip"></div>
                    <div class="strip"></div>
                </div>

            </div>
            <div class="text extra-bold" style="
    font-weight: 900;
">
                <span>adidas</span>
            </div>
        </div>
    </div>
    <div class="logo square">
        <div class="square hsbc">
            <div class="arrow-left red"></div>
            <div class="arrow-right white"></div>
            <div class="arrow-down red"></div>
            <div class="arrow-up red"></div>
            <div class="arrow-left white"></div>
            <div class="arrow-right red"></div>
        </div>
    </div>
    <div class="logo square">
        <div class="square rolls-royce">
            <div class="rolls"><span>Rolls</span></div>
            <div class="rr">
                <span class="r">R</span>
                <span class="r">R</span>
            </div>
            <div class="royce"><span>Royce</span></div>
        </div>
    </div>
</div>
</body>
</html>
